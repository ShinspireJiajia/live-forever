<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作紀錄 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/modals.css">
</head>
<body>
    <div class="app-container">
        <!-- 頂部導覽列 -->
                <div id="header-container"></div>

        <!-- 側邊欄選單 -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>

        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <main class="main-content">
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-item">
                    <i class="fa-solid fa-house"></i>
                    首頁
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item">系統管理</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item active">操作紀錄</span>
            </div>

            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">操作紀錄</h1>
                </div>

                <!-- 查詢條件區 -->
                <div class="search-panel">
                    <form class="search-form" id="searchForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">操作人員</label>
                                <input type="text" class="form-input" id="searchUser" placeholder="請輸入操作人員">
                            </div>
                            <div class="form-group">
                                <label class="form-label">功能模組</label>
                                <select class="form-select" id="searchModule">
                                    <option value="">全部</option>
                                    <option value="系統管理">系統管理</option>
                                    <option value="CRM設定">CRM設定</option>
                                    <option value="戶別管理">戶別管理</option>
                                    <option value="會員管理">會員管理</option>
                                    <option value="派工單管理">派工單管理</option>
                                    <option value="綠海養護">綠海養護</option>
                                    <option value="預約服務">預約服務</option>
                                    <option value="活動管理">活動管理</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">操作日期起</label>
                                <input type="date" class="form-input" id="searchDateFrom">
                            </div>
                            <div class="form-group">
                                <label class="form-label">操作日期迄</label>
                                <input type="date" class="form-input" id="searchDateTo">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                查詢
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fa-solid fa-rotate-left"></i>
                                重置
                            </button>
                            <button type="button" class="btn btn-secondary" id="btnExport">
                                <i class="fa-solid fa-file-export"></i>
                                匯出
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 資料表格 -->
                <div class="table-container">
                    <table class="data-table" id="logTable">
                        <thead>
                            <tr>
                                <th width="60">序號</th>
                                <th>操作人員</th>
                                <th>操作動作</th>
                                <th>功能模組</th>
                                <th>IP 位址</th>
                                <th>操作時間</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody">
                        </tbody>
                    </table>
                </div>

                <!-- 分頁元件 -->
                <div class="pagination-wrapper" id="paginationWrapper">
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/mock-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染共用元件
            if (typeof initCRMLayout === 'function') {
                initCRMLayout();
            }
            
            // 初始化側邊欄
            const sidebarManager = new SidebarManager();
            
            let currentPage = 1;
            const pageSize = 10;
            
            loadLogData();
            
            function loadLogData() {
                const result = CRMMockData.getPaged('operationLogs', currentPage, pageSize);
                renderTable(result.items);
                renderPagination(result);
            }
            
            function renderTable(data) {
                const tbody = document.getElementById('logTableBody');
                
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">無資料</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.map(function(log, index) {
                    return `
                        <tr>
                            <td>${(currentPage - 1) * pageSize + index + 1}</td>
                            <td>${log.userName}</td>
                            <td>${log.action}</td>
                            <td>${log.module}</td>
                            <td>${log.ip}</td>
                            <td>${log.datetime}</td>
                        </tr>
                    `;
                }).join('');
            }
            
            function renderPagination(result) {
                const wrapper = document.getElementById('paginationWrapper');
                
                if (result.totalPages <= 1) {
                    wrapper.innerHTML = '';
                    return;
                }
                
                wrapper.innerHTML = `
                    <div class="pagination">
                        <span class="pagination-info">共 ${result.total} 筆，第 ${result.page} / ${result.totalPages} 頁</span>
                        <div class="pagination-buttons">
                            <button class="pagination-btn" ${result.page === 1 ? 'disabled' : ''} data-page="${result.page - 1}">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            ${generatePageButtons(result.page, result.totalPages)}
                            <button class="pagination-btn" ${result.page === result.totalPages ? 'disabled' : ''} data-page="${result.page + 1}">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                wrapper.querySelectorAll('.pagination-btn:not([disabled])').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        currentPage = parseInt(this.dataset.page);
                        loadLogData();
                    });
                });
            }
            
            function generatePageButtons(current, total) {
                let buttons = '';
                for (let i = 1; i <= total; i++) {
                    if (i === current) {
                        buttons += `<button class="pagination-btn active">${i}</button>`;
                    } else if (i === 1 || i === total || (i >= current - 2 && i <= current + 2)) {
                        buttons += `<button class="pagination-btn" data-page="${i}">${i}</button>`;
                    } else if (i === current - 3 || i === current + 3) {
                        buttons += '<span class="pagination-ellipsis">...</span>';
                    }
                }
                return buttons;
            }
            
            // 匯出按鈕
            document.getElementById('btnExport').addEventListener('click', function() {
                alert('匯出功能開發中...');
            });
            
            // 查詢表單
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                currentPage = 1;
                loadLogData();
            });
            
            document.getElementById('searchForm').addEventListener('reset', function() {
                setTimeout(function() {
                    currentPage = 1;
                    loadLogData();
                }, 0);
            });
        });
    </script>

    <style>
        .text-center {
            text-align: center;
            color: var(--color-gray-500);
            padding: var(--spacing-xl) !important;
        }
    </style>
</body>
</html>
