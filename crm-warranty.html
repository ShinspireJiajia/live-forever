<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保固項目 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/modals.css">
</head>
<body>
    <div class="app-container">
        <!-- 頂部導覽列 -->
                <div id="header-container"></div>

        <!-- 側邊欄選單 -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>

        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <main class="main-content">
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-item">
                    <i class="fa-solid fa-house"></i>
                    首頁
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item">CRM 設定</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item active">保固項目</span>
            </div>

            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">保固項目</h1>
                </div>

                <!-- 查詢條件區 -->
                <div class="search-panel">
                    <form class="search-form" id="searchForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">項目名稱</label>
                                <input type="text" class="form-input" id="searchName" placeholder="請輸入項目名稱">
                            </div>
                            <div class="form-group">
                                <label class="form-label">分類</label>
                                <select class="form-select" id="searchCategory">
                                    <option value="">全部</option>
                                    <option value="結構">結構</option>
                                    <option value="防水">防水</option>
                                    <option value="水電">水電</option>
                                    <option value="設備">設備</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">狀態</label>
                                <select class="form-select" id="searchStatus">
                                    <option value="">全部</option>
                                    <option value="啟用">啟用</option>
                                    <option value="停用">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                查詢
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fa-solid fa-rotate-left"></i>
                                重置
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 操作按鈕區 -->
                <div class="toolbar">
                    <button class="btn btn-primary" id="btnAdd">
                        <i class="fa-solid fa-plus"></i>
                        新增保固項目
                    </button>
                </div>

                <!-- 資料表格 -->
                <div class="table-container">
                    <table class="data-table" id="warrantyTable">
                        <thead>
                            <tr>
                                <th width="60">序號</th>
                                <th>項目名稱</th>
                                <th>分類</th>
                                <th>保固期限</th>
                                <th>負責廠商</th>
                                <th>說明</th>
                                <th>狀態</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody id="warrantyTableBody">
                        </tbody>
                    </table>
                </div>

                <!-- 分頁元件 -->
                <div class="pagination-wrapper" id="paginationWrapper">
                </div>
            </div>
        </main>
    </div>

    <!-- 新增/編輯保固項目彈窗 -->
    <div class="modal" id="warrantyModal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新增保固項目</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="warrantyForm">
                    <input type="hidden" id="warrantyId">
                    <div class="form-group">
                        <label class="form-label required">項目名稱</label>
                        <input type="text" class="form-input" id="wName" required placeholder="例如：防水保固">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">分類</label>
                            <select class="form-select" id="wCategory" required>
                                <option value="">請選擇</option>
                                <option value="結構">結構</option>
                                <option value="防水">防水</option>
                                <option value="水電">水電</option>
                                <option value="設備">設備</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">保固期限</label>
                            <div class="input-group">
                                <input type="number" class="form-input" id="wPeriod" required min="1" placeholder="數值">
                                <select class="form-select" id="wPeriodUnit">
                                    <option value="年">年</option>
                                    <option value="月">月</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">負責廠商</label>
                            <select class="form-select" id="wVendor">
                                <option value="">請選擇</option>
                                <option value="永信水電工程">永信水電工程</option>
                                <option value="大同冷氣">大同冷氣</option>
                                <option value="台灣電梯">台灣電梯</option>
                                <option value="美麗清潔">美麗清潔</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">狀態</label>
                            <select class="form-select" id="wStatus" required>
                                <option value="啟用">啟用</option>
                                <option value="停用">停用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">保固範圍說明</label>
                        <textarea class="form-textarea" id="wDescription" rows="3" placeholder="請輸入保固範圍與條件說明"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">排除項目</label>
                        <textarea class="form-textarea" id="wExclusions" rows="2" placeholder="請輸入不在保固範圍內的項目"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btnCancel">取消</button>
                <button class="btn btn-primary" id="btnSave">儲存</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/mock-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染共用元件
            if (typeof initCRMLayout === 'function') {
                initCRMLayout();
            }
            
            // 初始化側邊欄
            const sidebarManager = new SidebarManager();
            const warrantyModal = new Modal('warrantyModal');
            
            let currentPage = 1;
            const pageSize = 10;
            
            loadWarrantyData();
            
            function loadWarrantyData(filters) {
                const result = CRMMockData.getPaged('warrantyItems', currentPage, pageSize, filters);
                renderTable(result.items);
                renderPagination(result);
            }
            
            function renderTable(data) {
                const tbody = document.getElementById('warrantyTableBody');
                
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center">無資料</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.map(function(item, index) {
                    const statusClass = item.status === '啟用' ? 'status-active' : 'status-inactive';
                    
                    return `
                        <tr>
                            <td>${(currentPage - 1) * pageSize + index + 1}</td>
                            <td>${item.name}</td>
                            <td><span class="category-badge category-${item.category}">${item.category}</span></td>
                            <td><span class="period-badge">${item.period}</span></td>
                            <td>${item.vendor || '-'}</td>
                            <td class="text-ellipsis" title="${item.description || ''}">${item.description || '-'}</td>
                            <td><span class="status-badge ${statusClass}">${item.status}</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-action btn-edit" data-id="${item.id}" title="編輯">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                    <button class="btn-action btn-delete" data-id="${item.id}" title="刪除">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
                
                // 綁定事件
                document.querySelectorAll('.btn-edit').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        editWarranty(id);
                    });
                });
                
                document.querySelectorAll('.btn-delete').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        deleteWarranty(id);
                    });
                });
            }
            
            function renderPagination(result) {
                const wrapper = document.getElementById('paginationWrapper');
                
                if (result.totalPages <= 1) {
                    wrapper.innerHTML = '';
                    return;
                }
                
                wrapper.innerHTML = `
                    <div class="pagination">
                        <span class="pagination-info">共 ${result.total} 筆，第 ${result.page} / ${result.totalPages} 頁</span>
                        <div class="pagination-buttons">
                            <button class="pagination-btn" ${result.page === 1 ? 'disabled' : ''} data-page="${result.page - 1}">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            ${generatePageButtons(result.page, result.totalPages)}
                            <button class="pagination-btn" ${result.page === result.totalPages ? 'disabled' : ''} data-page="${result.page + 1}">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                wrapper.querySelectorAll('.pagination-btn:not([disabled])').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        currentPage = parseInt(this.dataset.page);
                        loadWarrantyData();
                    });
                });
            }
            
            function generatePageButtons(current, total) {
                let buttons = '';
                for (let i = 1; i <= total; i++) {
                    if (i === current) {
                        buttons += `<button class="pagination-btn active">${i}</button>`;
                    } else if (i === 1 || i === total || (i >= current - 2 && i <= current + 2)) {
                        buttons += `<button class="pagination-btn" data-page="${i}">${i}</button>`;
                    } else if (i === current - 3 || i === current + 3) {
                        buttons += '<span class="pagination-ellipsis">...</span>';
                    }
                }
                return buttons;
            }
            
            document.getElementById('btnAdd').addEventListener('click', function() {
                document.getElementById('modalTitle').textContent = '新增保固項目';
                document.getElementById('warrantyForm').reset();
                document.getElementById('warrantyId').value = '';
                warrantyModal.open();
            });
            
            function editWarranty(id) {
                const item = CRMMockData.getById('warrantyItems', id);
                if (!item) return;
                
                document.getElementById('modalTitle').textContent = '編輯保固項目';
                document.getElementById('warrantyId').value = item.id;
                document.getElementById('wName').value = item.name;
                document.getElementById('wCategory').value = item.category;
                
                // 解析保固期限
                const periodMatch = item.period.match(/(\d+)\s*(年|月)/);
                if (periodMatch) {
                    document.getElementById('wPeriod').value = periodMatch[1];
                    document.getElementById('wPeriodUnit').value = periodMatch[2];
                }
                
                document.getElementById('wVendor').value = item.vendor || '';
                document.getElementById('wStatus').value = item.status;
                document.getElementById('wDescription').value = item.description || '';
                document.getElementById('wExclusions').value = item.exclusions || '';
                
                warrantyModal.open();
            }
            
            function deleteWarranty(id) {
                const item = CRMMockData.getById('warrantyItems', id);
                if (!item) return;
                
                ConfirmDialog.show({
                    title: '確認刪除',
                    message: `確定要刪除保固項目「${item.name}」嗎？`,
                    onConfirm: function() {
                        alert('已刪除保固項目');
                        loadWarrantyData();
                    }
                });
            }
            
            document.getElementById('btnSave').addEventListener('click', function() {
                const form = document.getElementById('warrantyForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                
                alert('已儲存保固項目');
                warrantyModal.close();
                loadWarrantyData();
            });
            
            document.getElementById('btnCancel').addEventListener('click', function() {
                warrantyModal.close();
            });
            
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                currentPage = 1;
                loadWarrantyData();
            });
            
            document.getElementById('searchForm').addEventListener('reset', function() {
                setTimeout(function() {
                    currentPage = 1;
                    loadWarrantyData();
                }, 0);
            });
        });
    </script>

    <style>
        .status-badge, .category-badge, .period-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--border-radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
        }
        
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .category-結構 {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .category-防水 {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .category-水電 {
            background-color: #ffeeba;
            color: #856404;
        }
        
        .category-設備 {
            background-color: #d4edda;
            color: #155724;
        }
        
        .category-其他 {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .period-badge {
            background-color: #e8f4f8;
            color: #0c5460;
        }
        
        .text-ellipsis {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .action-buttons {
            display: flex;
            gap: var(--spacing-xs);
            justify-content: center;
        }
        
        .btn-action {
            width: 32px;
            height: 32px;
            border: 1px solid var(--color-gray-300);
            background: var(--color-white);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .btn-action:hover {
            background: var(--color-gray-100);
        }
        
        .btn-edit {
            color: var(--color-gray-700);
        }
        
        .btn-delete {
            color: var(--color-btn-danger);
            border-color: var(--color-btn-danger);
        }
        
        .btn-delete:hover {
            background: var(--color-btn-danger);
            color: var(--color-white);
        }
        
        .text-center {
            text-align: center;
            color: var(--color-gray-500);
            padding: var(--spacing-xl) !important;
        }
        
        .input-group {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .input-group .form-input {
            flex: 2;
        }
        
        .input-group .form-select {
            flex: 1;
        }
    </style>
</body>
</html>
