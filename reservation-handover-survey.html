<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交屋滿意度問卷管理 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/reservation-handover-survey.css">
</head>
<body>
    <!-- ============================================ -->
    <!-- 主容器 -->
    <!-- ============================================ -->
    <div class="app-container">
        
        <!-- ============================================ -->
        <!-- 頂部導覽列 (動態渲染) -->
        <!-- ============================================ -->
        <div id="header-container"></div>

        <!-- ============================================ -->
        <!-- 側邊欄選單 (動態渲染) -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>

        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <!-- ============================================ -->
        <main class="main-content">
            <!-- 麵包屑導覽 -->
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-item">
                    <i class="fa-solid fa-house"></i>
                    首頁
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item">預約服務</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item active">交屋滿意度問卷</span>
            </div>

            <!-- 頁面內容 -->
            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">交屋滿意度問卷管理</h1>
                </div>

                <!-- 統計卡片區塊 -->
                <div class="stats-overview">
                    <div class="stat-card">
                        <div class="stat-icon sent">
                            <i class="fa-solid fa-paper-plane"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="statSent">85</div>
                            <div class="stat-label">已發送問卷</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon filled">
                            <i class="fa-solid fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="statFilled">62</div>
                            <div class="stat-label">已填寫</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon pending">
                            <i class="fa-solid fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="statPending">23</div>
                            <div class="stat-label">待填寫</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon rating">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="statRating">4.5</div>
                            <div class="stat-label">平均評分</div>
                        </div>
                    </div>
                </div>

                <!-- 查詢條件區 -->
                <div class="search-panel">
                    <form class="search-form" id="searchForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">案場</label>
                                <select class="form-select" id="searchProject">
                                    <option value="">全部</option>
                                    <option value="陸府原森">陸府原森</option>
                                    <option value="陸府觀微">陸府觀微</option>
                                    <option value="陸府植森">陸府植森</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">戶號</label>
                                <input type="text" class="form-input" id="searchUnit" placeholder="請輸入戶號">
                            </div>
                            <div class="form-group">
                                <label class="form-label">會員姓名</label>
                                <input type="text" class="form-input" id="searchMember" placeholder="請輸入會員姓名">
                            </div>
                            <div class="form-group">
                                <label class="form-label">問卷狀態</label>
                                <select class="form-select" id="searchStatus">
                                    <option value="">全部</option>
                                    <option value="sent">已發送</option>
                                    <option value="filled">已填寫</option>
                                    <option value="pending">待追蹤</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">交屋日期起</label>
                                <input type="date" class="form-input" id="searchDateFrom">
                            </div>
                            <div class="form-group">
                                <label class="form-label">交屋日期迄</label>
                                <input type="date" class="form-input" id="searchDateTo">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                查詢
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fa-solid fa-rotate-left"></i>
                                重置
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 操作按鈕區 -->
                <div class="toolbar">
                    <button class="btn btn-primary" id="btnBatchSend">
                        <i class="fa-solid fa-paper-plane"></i>
                        批次提醒
                    </button>
                    <button class="btn btn-secondary" id="btnExport">
                        <i class="fa-solid fa-file-export"></i>
                        匯出報表
                    </button>
                </div>

                <!-- 資料表格 -->
                <div class="table-container">
                    <table class="data-table" id="surveyTable">
                        <thead>
                            <tr>
                                <th width="60">序號</th>
                                <th>案場</th>
                                <th>戶號</th>
                                <th>會員姓名</th>
                                <th>交屋日期</th>
                                <th>發送日期</th>
                                <th>填寫日期</th>
                                <th>狀態</th>
                                <th>評分</th>
                                <th width="100">操作</th>
                            </tr>
                        </thead>
                        <tbody id="surveyTableBody">
                            <!-- 由 JavaScript 動態生成 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分頁元件 -->
                <div class="pagination-wrapper" id="paginationWrapper">
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/reservation-handover-survey.js"></script>
</body>
</html>
