<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派工單管理 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/work-order.css">
</head>
<body>
    <div class="app-container">
        <!-- 頂部導覽列 -->
                <div id="header-container"></div>

        <!-- 側邊欄選單 -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>

        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <main class="main-content">
            <!-- 麵包屑導覽 -->
            <div class="breadcrumb">
                <span class="breadcrumb-item">派工單管理</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item active">派工單管理</span>
            </div>

            <div class="content-wrapper">
                <!-- 查詢條件區 -->
                <div class="search-panel">
                    <!-- 手機版收合標題 -->
                    <div class="search-panel-header" id="searchPanelHeader">
                        <span class="search-panel-title">
                            <i class="fa-solid fa-filter"></i>
                            篩選條件
                        </span>
                        <i class="fa-solid fa-chevron-down search-panel-toggle-icon" id="searchPanelToggleIcon"></i>
                    </div>
                    
                    <form class="search-form work-order-search-form" id="searchForm">
                        <div class="search-grid">
                            <!-- 單號 -->
                            <div class="form-group row">
                                <label class="form-label col-label">單號</label>
                                <div class="col-input">
                                    <input type="text" class="form-input" id="searchOrderNo" placeholder="請輸入單號">
                                </div>
                            </div>
                            <!-- 案場 -->
                            <div class="form-group row">
                                <label class="form-label col-label">案場</label>
                                <div class="col-input">
                                    <select class="form-select" id="searchProject">
                                        <option value="">全部</option>
                                        <option value="陸府原森">陸府原森</option>
                                        <option value="陸府觀微">陸府觀微</option>
                                        <option value="陸府植森">陸府植森</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 類型 -->
                            <div class="form-group row">
                                <label class="form-label col-label">類型</label>
                                <div class="col-input">
                                    <select class="form-select" id="searchType">
                                        <option value="">全部</option>
                                        <option value="維修">維修</option>
                                        <option value="清潔">清潔</option>
                                        <option value="客服">客服</option>
                                        <option value="保養">保養</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 狀態 -->
                            <div class="form-group row">
                                <label class="form-label col-label">狀態</label>
                                <div class="col-input">
                                    <select class="form-select" id="searchStatus">
                                        <option value="">全部</option>
                                        <option value="待派工">待派工</option>
                                        <option value="處理中">處理中</option>
                                        <option value="已完成">已完成</option>
                                        <option value="已取消">已取消</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 優先等級 -->
                            <div class="form-group row">
                                <label class="form-label col-label">優先等級</label>
                                <div class="col-input">
                                    <select class="form-select" id="searchPriority">
                                        <option value="">全部</option>
                                        <option value="高">高</option>
                                        <option value="中">中</option>
                                        <option value="低">低</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 建立日期 -->
                            <div class="form-group row">
                                <label class="form-label col-label">建立日期</label>
                                <div class="col-input">
                                    <div class="date-range-group">
                                        <input type="date" class="form-input" id="searchDateFrom">
                                        <span class="date-separator">~</span>
                                        <input type="date" class="form-input" id="searchDateTo">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 操作按鈕 -->
                        <div class="form-actions-right">
                            <button type="reset" class="btn btn-info">
                                <i class="fa-solid fa-rotate-left"></i>
                                重置
                            </button>
                            <button type="submit" class="btn btn-info">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                查詢
                            </button>
                            <button type="button" class="btn btn-info" id="btnExport">
                                <i class="fa-solid fa-file-export"></i>
                                匯出
                            </button>
                            <button type="button" class="btn btn-success" id="btnAdd">
                                <i class="fa-solid fa-plus"></i>
                                新增派工單
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 資料表格 -->
                <div class="table-responsive">
                    <table class="data-table work-order-table" id="workOrderTable">
                        <thead>
                            <tr>
                                <th class="col-1">序號</th>
                                <th class="col-1">單號</th>
                                <th class="col-1">案場</th>
                                <th class="col-1">戶號</th>
                                <th class="col-1">類型</th>
                                <th class="col-1">類別</th>
                                <th class="col-1">描述</th>
                                <th class="col-1">承辦單位</th>
                                <th class="col-1">優先</th>
                                <th class="col-1">狀態</th>
                                <th class="col-1">到期日</th>
                                <th class="col-1">操作</th>
                            </tr>
                        </thead>
                        <tbody id="workOrderTableBody">
                        </tbody>
                    </table>
                </div>

                <!-- 分頁元件 -->
                <div class="pagination-wrapper" id="paginationWrapper">
                </div>
            </div>
        </main>
    </div>

    <!-- 新增/編輯派工單彈窗 -->
    <div class="modal" id="workOrderModal">
        <div class="modal-overlay"></div>
        <div class="modal-container modal-lg">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新增派工單</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="workOrderForm">
                    <input type="hidden" id="workOrderId">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">案場</label>
                            <select class="form-select" id="woProject" required>
                                <option value="">請選擇</option>
                                <option value="陸府原森">陸府原森</option>
                                <option value="陸府觀微">陸府觀微</option>
                                <option value="陸府植森">陸府植森</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">戶號</label>
                            <select class="form-select" id="woUnit" required>
                                <option value="">請選擇</option>
                                <option value="A棟12A">A棟12A</option>
                                <option value="A棟12B">A棟12B</option>
                                <option value="B棟8A">B棟8A</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">類型</label>
                            <select class="form-select" id="woType" required>
                                <option value="">請選擇</option>
                                <option value="維修">維修</option>
                                <option value="清潔">清潔</option>
                                <option value="客服">客服</option>
                                <option value="保養">保養</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">類別</label>
                            <select class="form-select" id="woCategory" required>
                                <option value="">請選擇</option>
                                <option value="水電">水電</option>
                                <option value="空調">空調</option>
                                <option value="電梯">電梯</option>
                                <option value="公區清潔">公區清潔</option>
                                <option value="諮詢">諮詢</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">承辦單位</label>
                            <select class="form-select" id="woAssignee" required>
                                <option value="">請選擇</option>
                                <option value="永信水電工程">永信水電工程</option>
                                <option value="大同冷氣">大同冷氣</option>
                                <option value="台灣電梯">台灣電梯</option>
                                <option value="美麗清潔">美麗清潔</option>
                                <option value="張美玲">張美玲</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">優先等級</label>
                            <select class="form-select" id="woPriority" required>
                                <option value="中">中</option>
                                <option value="高">高</option>
                                <option value="低">低</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">到期日</label>
                            <input type="date" class="form-input" id="woDueDate" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">狀態</label>
                            <select class="form-select" id="woStatus" required>
                                <option value="待派工">待派工</option>
                                <option value="處理中">處理中</option>
                                <option value="已完成">已完成</option>
                                <option value="已取消">已取消</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">問題描述</label>
                        <textarea class="form-textarea" id="woDescription" rows="4" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btnCancel">取消</button>
                <button class="btn btn-primary" id="btnSave">儲存</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/work-order.js"></script>


</body>
</html>
