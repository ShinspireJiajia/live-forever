<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者管理 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/modals.css">
</head>
<body>
    <!-- ============================================ -->
    <!-- 主容器 -->
    <!-- ============================================ -->
    <div class="app-container">
        
        <!-- ============================================ -->
        <!-- 頂部導覽列 (動態渲染) -->
        <!-- ============================================ -->
        <div id="header-container"></div>

        <!-- ============================================ -->
        <!-- 側邊欄選單 (動態渲染) -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>

        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <!-- ============================================ -->
        <main class="main-content">
            <!-- 麵包屑導覽 -->
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-item">
                    <i class="fa-solid fa-house"></i>
                    首頁
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item">系統管理</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item active">使用者管理</span>
            </div>

            <!-- 頁面內容 -->
            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">使用者管理</h1>
                </div>

                <!-- 查詢條件區 -->
                <div class="search-panel">
                    <form class="search-form" id="searchForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-input" id="searchName" placeholder="請輸入姓名">
                            </div>
                            <div class="form-group">
                                <label class="form-label">帳號</label>
                                <input type="text" class="form-input" id="searchAccount" placeholder="請輸入帳號">
                            </div>
                            <div class="form-group">
                                <label class="form-label">角色</label>
                                <select class="form-select" id="searchRole">
                                    <option value="">全部</option>
                                    <option value="系統管理員">系統管理員</option>
                                    <option value="案場主任">案場主任</option>
                                    <option value="客服人員">客服人員</option>
                                    <option value="財務人員">財務人員</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">狀態</label>
                                <select class="form-select" id="searchStatus">
                                    <option value="">全部</option>
                                    <option value="啟用">啟用</option>
                                    <option value="停用">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                查詢
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fa-solid fa-rotate-left"></i>
                                重置
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 操作按鈕區 -->
                <div class="toolbar">
                    <button class="btn btn-primary" id="btnAdd">
                        <i class="fa-solid fa-plus"></i>
                        新增使用者
                    </button>
                </div>

                <!-- 資料表格 -->
                <div class="table-container">
                    <table class="data-table" id="userTable">
                        <thead>
                            <tr>
                                <th width="60">序號</th>
                                <th>姓名</th>
                                <th>帳號</th>
                                <th>Email</th>
                                <th>角色</th>
                                <th>狀態</th>
                                <th>Line 綁定</th>
                                <th>建立日期</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- 資料由 JavaScript 動態產生 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分頁元件 -->
                <div class="pagination-wrapper" id="paginationWrapper">
                    <!-- 分頁由 JavaScript 動態產生 -->
                </div>
            </div>
        </main>
    </div>

    <!-- ============================================ -->
    <!-- 新增/編輯使用者彈窗 -->
    <!-- ============================================ -->
    <div class="modal" id="userModal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新增使用者</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">姓名</label>
                            <input type="text" class="form-input" id="userName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">帳號</label>
                            <input type="text" class="form-input" id="userAccount" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Email</label>
                            <input type="email" class="form-input" id="userEmail" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">角色</label>
                            <select class="form-select" id="userRole" required>
                                <option value="">請選擇</option>
                                <option value="系統管理員">系統管理員</option>
                                <option value="案場主任">案場主任</option>
                                <option value="客服人員">客服人員</option>
                                <option value="財務人員">財務人員</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">狀態</label>
                            <select class="form-select" id="userStatus" required>
                                <option value="啟用">啟用</option>
                                <option value="停用">停用</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">密碼</label>
                            <input type="password" class="form-input" id="userPassword" placeholder="留空則不變更">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btnCancel">取消</button>
                <button class="btn btn-primary" id="btnSave">儲存</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/mock-data.js"></script>
    <script>
        // ============================================
        // 頁面初始化
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化側邊欄
            // 渲染共用元件
            if (typeof initCRMLayout === 'function') {
                initCRMLayout();
            }
            
            // 初始化側邊欄
            const sidebarManager = new SidebarManager();
            
            // 初始化彈窗
            const userModal = new Modal('userModal');
            
            // 初始化分頁
            let currentPage = 1;
            const pageSize = 10;
            
            // 載入資料
            loadUserData();
            
            // ============================================
            // 載入使用者資料
            // ============================================
            function loadUserData(filters) {
                const result = CRMMockData.getPaged('users', currentPage, pageSize, filters);
                renderTable(result.items);
                renderPagination(result);
            }
            
            // ============================================
            // 渲染表格
            // ============================================
            function renderTable(data) {
                const tbody = document.getElementById('userTableBody');
                
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" class="text-center">無資料</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.map(function(user, index) {
                    const statusClass = user.status === '啟用' ? 'status-active' : 'status-inactive';
                    const lineClass = user.lineBindStatus === '已綁定' ? 'status-active' : 'status-inactive';
                    
                    return `
                        <tr>
                            <td>${(currentPage - 1) * pageSize + index + 1}</td>
                            <td>${user.name}</td>
                            <td>${user.account}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td><span class="status-badge ${statusClass}">${user.status}</span></td>
                            <td><span class="status-badge ${lineClass}">${user.lineBindStatus}</span></td>
                            <td>${user.createDate}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-action btn-edit" data-id="${user.id}" title="編輯">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                    <button class="btn-action btn-delete" data-id="${user.id}" title="刪除">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
                
                // 綁定編輯事件
                document.querySelectorAll('.btn-edit').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        editUser(id);
                    });
                });
                
                // 綁定刪除事件
                document.querySelectorAll('.btn-delete').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        deleteUser(id);
                    });
                });
            }
            
            // ============================================
            // 渲染分頁
            // ============================================
            function renderPagination(result) {
                const wrapper = document.getElementById('paginationWrapper');
                
                if (result.totalPages <= 1) {
                    wrapper.innerHTML = '';
                    return;
                }
                
                wrapper.innerHTML = `
                    <div class="pagination">
                        <span class="pagination-info">共 ${result.total} 筆，第 ${result.page} / ${result.totalPages} 頁</span>
                        <div class="pagination-buttons">
                            <button class="pagination-btn" ${result.page === 1 ? 'disabled' : ''} data-page="${result.page - 1}">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            ${generatePageButtons(result.page, result.totalPages)}
                            <button class="pagination-btn" ${result.page === result.totalPages ? 'disabled' : ''} data-page="${result.page + 1}">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                // 綁定分頁事件
                wrapper.querySelectorAll('.pagination-btn:not([disabled])').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        currentPage = parseInt(this.dataset.page);
                        loadUserData();
                    });
                });
            }
            
            // 產生頁碼按鈕
            function generatePageButtons(current, total) {
                let buttons = '';
                for (let i = 1; i <= total; i++) {
                    if (i === current) {
                        buttons += `<button class="pagination-btn active">${i}</button>`;
                    } else if (i === 1 || i === total || (i >= current - 2 && i <= current + 2)) {
                        buttons += `<button class="pagination-btn" data-page="${i}">${i}</button>`;
                    } else if (i === current - 3 || i === current + 3) {
                        buttons += '<span class="pagination-ellipsis">...</span>';
                    }
                }
                return buttons;
            }
            
            // ============================================
            // 新增使用者
            // ============================================
            document.getElementById('btnAdd').addEventListener('click', function() {
                document.getElementById('modalTitle').textContent = '新增使用者';
                document.getElementById('userForm').reset();
                document.getElementById('userId').value = '';
                userModal.open();
            });
            
            // ============================================
            // 編輯使用者
            // ============================================
            function editUser(id) {
                const user = CRMMockData.getById('users', id);
                if (!user) return;
                
                document.getElementById('modalTitle').textContent = '編輯使用者';
                document.getElementById('userId').value = user.id;
                document.getElementById('userName').value = user.name;
                document.getElementById('userAccount').value = user.account;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userRole').value = user.role;
                document.getElementById('userStatus').value = user.status;
                
                userModal.open();
            }
            
            // ============================================
            // 刪除使用者
            // ============================================
            function deleteUser(id) {
                const user = CRMMockData.getById('users', id);
                if (!user) return;
                
                ConfirmDialog.show({
                    title: '確認刪除',
                    message: `確定要刪除使用者「${user.name}」嗎？`,
                    confirmText: '刪除',
                    cancelText: '取消',
                    onConfirm: function() {
                        // 模擬刪除（實際應呼叫 API）
                        alert('已刪除使用者：' + user.name);
                        loadUserData();
                    }
                });
            }
            
            // ============================================
            // 儲存使用者
            // ============================================
            document.getElementById('btnSave').addEventListener('click', function() {
                const form = document.getElementById('userForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                
                const userId = document.getElementById('userId').value;
                const isEdit = userId !== '';
                
                // 模擬儲存（實際應呼叫 API）
                alert(isEdit ? '已更新使用者資料' : '已新增使用者');
                userModal.close();
                loadUserData();
            });
            
            // ============================================
            // 取消按鈕
            // ============================================
            document.getElementById('btnCancel').addEventListener('click', function() {
                userModal.close();
            });
            
            // ============================================
            // 查詢表單
            // ============================================
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                currentPage = 1;
                
                const filters = {
                    name: document.getElementById('searchName').value,
                    role: document.getElementById('searchRole').value,
                    status: document.getElementById('searchStatus').value
                };
                
                // 移除空值
                Object.keys(filters).forEach(function(key) {
                    if (!filters[key]) delete filters[key];
                });
                
                loadUserData(Object.keys(filters).length > 0 ? filters : null);
            });
            
            // 重置表單
            document.getElementById('searchForm').addEventListener('reset', function() {
                setTimeout(function() {
                    currentPage = 1;
                    loadUserData();
                }, 0);
            });
        });
    </script>

    <style>
        /* 狀態標籤樣式 */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--border-radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
        }
        
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        /* 操作按鈕樣式 */
        .action-buttons {
            display: flex;
            gap: var(--spacing-xs);
            justify-content: center;
        }
        
        .btn-action {
            width: 32px;
            height: 32px;
            border: 1px solid var(--color-gray-300);
            background: var(--color-white);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .btn-action:hover {
            background: var(--color-gray-100);
        }
        
        .btn-edit {
            color: var(--color-gray-700);
        }
        
        .btn-delete {
            color: var(--color-btn-danger);
            border-color: var(--color-btn-danger);
        }
        
        .btn-delete:hover {
            background: var(--color-btn-danger);
            color: var(--color-white);
        }
        
        /* 文字置中 */
        .text-center {
            text-align: center;
            color: var(--color-gray-500);
            padding: var(--spacing-xl) !important;
        }
    </style>
</body>
</html>
