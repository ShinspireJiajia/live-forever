<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驗屋預約 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 (依賴各種共用模組) -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/case-list.css">
    
    <!-- 本頁專用 CSS -->
    <link rel="stylesheet" href="css/reservation-inspection.css">
</head>
<body>
    <div class="app-container">
        <!-- 頂部導覽列 -->
        <div id="header-container"></div>

        <!-- 側邊欄選單 (由 JS 動態載入) -->
        <div id="sidebar-container"></div>

        <!-- 主內容區域 -->
        <main class="main-content">
            <!-- 麵包屑導覽 -->
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-item">
                    <i class="fa-solid fa-house"></i>
                    首頁
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item">預約服務</span>
                <span class="breadcrumb-separator">/</span>
                <!-- 麵包屑當前頁面 -->
                <span class="breadcrumb-item active">驗屋預約</span>
            </div>

            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">驗屋預約管理</h1>
                </div>

                <!-- 查詢條件區 -->
                <div class="search-panel">
                    <form class="search-form case-search-form" id="searchForm">
                        <div class="search-grid">
                            <!-- 案場 -->
                            <div class="form-group row">
                                <label class="form-label col-label">案場</label>
                                <div class="col-input">
                                    <select class="form-select" id="searchProject">
                                        <option value="">請選擇</option>
                                        <option value="陸府原森">陸府原森</option>
                                        <option value="陸府觀微">陸府觀微</option>
                                        <option value="陸府植森">陸府植森</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 戶別 -->
                            <div class="form-group row">
                                <label class="form-label col-label">戶別</label>
                                <div class="col-input">
                                    <input type="text" class="form-input" id="searchUnit" placeholder="請輸入戶別">
                                </div>
                            </div>
                            <!-- 會員姓名 -->
                            <div class="form-group row">
                                <label class="form-label col-label">會員姓名</label>
                                <div class="col-input">
                                    <input type="text" class="form-input" id="searchMember" placeholder="請輸入會員姓名">
                                </div>
                            </div>
                            <!-- 狀態 -->
                            <div class="form-group row">
                                <label class="form-label col-label">狀態</label>
                                <div class="col-input">
                                    <select class="form-select" id="searchStatus">
                                        <option value="">請選擇</option>
                                        <option value="reserved">已預約</option>
                                        <option value="completed">已完成</option>
                                        <option value="cancelled">已取消</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 預約日期 -->
                            <div class="form-group row">
                                <label class="form-label col-label">驗屋日期</label>
                                <div class="col-input">
                                    <div class="date-range-group">
                                        <input type="date" class="form-input" id="searchDateFrom">
                                        <span class="date-separator">~</span>
                                        <input type="date" class="form-input" id="searchDateTo">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 操作按鈕 -->
                        <div class="form-actions-right">
                            <button type="reset" class="btn btn-info">
                                <i class="fa-solid fa-rotate-left"></i>
                                重置
                            </button>
                            <button type="submit" class="btn btn-info">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                查詢
                            </button>
                            <button type="button" class="btn btn-info" id="btnExport">
                                <i class="fa-solid fa-download"></i>
                                匯出
                            </button>
                            <a href="reservation-inspection-schedule.html" class="btn btn-info">
                                <i class="fa-solid fa-calendar-days"></i>
                                時段管理
                            </a>
                            <button type="button" class="btn btn-success" id="btnAdd">
                                新增預約
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 資料表格 -->
                <div class="table-responsive">
                    <table class="data-table case-table" id="inspectionTable">
                        <thead>
                            <tr>
                                <th class="col-1">序號</th>
                                <th class="col-1">案場</th>
                                <th class="col-1">戶別</th>
                                <th class="col-1">會員姓名</th>
                                <th class="col-1">聯絡電話</th>
                                <th class="col-1">可預約時段</th>
                                <th class="col-1">已預約日期</th>
                                <th class="col-1">時段</th>
                                <th class="col-1">狀態</th>
                                <th class="col-2">操作</th>
                            </tr>
                        </thead>
                        <tbody id="inspectionTableBody">
                            <!-- JS 動態生成內容 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分頁元件 -->
                <div class="pagination-wrapper" id="paginationWrapper">
                    <!-- JS 動態生成分頁 -->
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pagination.js"></script>
    <!-- 引入共用 Mock Data (如有) 或在此頁定義 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 渲染側邊欄
            if (typeof renderSidebar === 'function') {
                renderSidebar();
            }

            // 2. 初始化側邊欄功能 (需等待 DOM 渲染完成後再綁定事件)
            // 由於 renderSidebar 是同步插入 HTML，這裡可以直接初始化
            const sidebarManager = window.SidebarManager ? new SidebarManager() : null;

            // 3. 模擬資料生成與渲染
            const tableBody = document.getElementById('inspectionTableBody');
            const paginationWrapper = document.getElementById('paginationWrapper');

            // 模擬資料
            const mockData = [
                { id: 1, project: '陸府原森', unit: 'A-10F', name: '陳大文', phone: '0912-345678', inspector: '李工程師', date: '2025/01/20', period: '2025/01/10~2025/01/30', time: '10:00~12:00', status: 'reserved', statusText: '已預約' },
                { id: 2, project: '陸府植森', unit: 'B-08F', name: '林小美', phone: '0922-333444', inspector: '王工程師', date: '2025/01/21', period: '2025/01/10~2025/01/30', time: '14:00~16:00', status: 'reserved', statusText: '已預約' },
                { id: 3, project: '陸府觀微', unit: 'C-05F', name: '張志明', phone: '0933-555666', inspector: '張工程師', date: '2025/01/22', period: '2025/01/10~2025/01/30', time: '09:00~11:00', status: 'reserved', statusText: '已預約' },
                { id: 4, project: '陸府原森', unit: 'A-12F', name: '黃春嬌', phone: '0911-222333', inspector: '李工程師', date: '2025/01/18', period: '2025/01/10~2025/01/30', time: '14:00~16:00', status: 'reserved', statusText: '已預約' },
                { id: 5, project: '陸府植森', unit: 'B-02F', name: '吳豪傑', phone: '0955-888999', inspector: '王工程師', date: '2024/12/15', period: '2024/12/01~2024/12/31', time: '10:00~12:00', status: 'completed', statusText: '已完成' },
                { id: 6, project: '陸府觀微', unit: 'C-09F', name: '劉雅婷', phone: '0966-777888', inspector: '張工程師', date: '2024/12/10', period: '2024/12/01~2024/12/31', time: '10:00~12:00', status: 'cancelled', statusText: '已取消' },
            ];

            // Generate Serial Number
            const dateCounts = {};
            // 先將資料依照日期排序，確保序號順序正確 (可選)
            // Note: date format changed to yyyy/mm/dd, so creation of Date object works fine
            mockData.sort((a, b) => new Date(a.date) - new Date(b.date));

            mockData.forEach(item => {
                const dateStr = (item.date || '2025/01/01').replace(/\//g, '').substring(2); // YYMMDD
                if (!dateCounts[dateStr]) {
                    dateCounts[dateStr] = 0;
                }
                dateCounts[dateStr]++;
                const seq = String(dateCounts[dateStr]).padStart(2, '0');
                item.displaySerial = `ins${dateStr}${seq}`;
            });

            // 渲染表格
            function renderTable(data) {
                if (!tableBody) return;
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="10" class="text-center">查無資料</td></tr>';
                    return;
                }

                data.forEach((item, index) => {
                    const statusClass = `status-${item.status}`;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="col-1">${item.displaySerial}</td>
                        <td class="col-1">${item.project}</td>
                        <td class="col-1">${item.unit}</td>
                        <td class="col-1">${item.name}</td>
                        <td class="col-1">${item.phone}</td>
                        <td class="col-1">${item.period}</td>
                        <td class="col-1">${item.date}</td>
                        <td class="col-1">${item.time}</td>
                        <td class="col-1"><span class="status-badge ${statusClass}">${item.statusText}</span></td>
                        <td class="col-2">
                            <div class="table-actions">
                                <button type="button" class="btn-action btn-edit" title="編輯" onclick="window.location.href='reservation-inspection-edit.html?id=${item.id}'">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <button type="button" class="btn-action btn-delete" title="刪除" onclick="alert('刪除 ID: ${item.id}')">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // 初始化渲染
            renderTable(mockData);

            // 渲染分頁 (靜態模擬)
            if (paginationWrapper) {
                paginationWrapper.innerHTML = `
                    <ul class="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#"><i class="fa-solid fa-angle-left"></i></a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#"><i class="fa-solid fa-angle-right"></i></a></li>
                    </ul>
                `;
            }

            // 查詢表單提交
            const searchForm = document.getElementById('searchForm');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // 這裡加入實際查詢篩選邏輯
                    console.log('執行查詢...');
                    // 簡單模擬：重新渲染原始資料
                    renderTable(mockData);
                });
            }
            
            // 匯出按鈕
            const btnExport = document.getElementById('btnExport');
            if (btnExport) {
                btnExport.addEventListener('click', function() {
                    alert('匯出功能開發中');
                });
            }
            
            // 新增按鈕
            const btnAdd = document.getElementById('btnAdd');
            if (btnAdd) {
                btnAdd.addEventListener('click', function() {
                    window.location.href = 'reservation-inspection-edit.html';
                });
            }
        });
    </script>
</body>
</html>
