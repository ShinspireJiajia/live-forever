    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const unitId = parseInt(urlParams.get('unitId'));
            const action = urlParams.get('action');
            const residentId = parseInt(urlParams.get('residentId'));
            
            if (!unitId) {
                alert('無效的戶別 ID');
                window.location.href = 'unit-list.html';
                return;
            }

            // Set hidden fields
            document.getElementById('unitId').value = unitId;
            if (residentId) {
                document.getElementById('residentId').value = residentId;
            }

            // Set back link
            const backLink = document.getElementById('backToUnit');
            if(backLink) backLink.href = `unit-profile.html?id=${unitId}`;
            
            const btnCancel = document.getElementById('btnCancel');
            if(btnCancel) {
                btnCancel.addEventListener('click', () => {
                    window.history.back();
                });
            }

            // Load Data
            loadResidentData(unitId, residentId, action);

            // Save Data
            document.getElementById('resident-profile-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveResidentData(unitId, residentId);
            });
        });

        function loadResidentData(unitId, residentId, action) {
            const units = JSON.parse(localStorage.getItem('crm_units')) || [];
            const unit = units.find(u => u.id === unitId);
            
            if (!unit) {
                alert('找不到戶別資料');
                window.location.href = 'unit-list.html';
                return;
            }

            // Display Unit Name
            const unitName = (unit.projectName || '') + ' ' + (unit.building || '') + (unit.doorNumber || '');
            document.getElementById('residentUnit').value = unitName;

            if (action === 'edit' && residentId) {
                const members = JSON.parse(localStorage.getItem('crm_members')) || [];
                const member = members.find(m => m.id === residentId);
                
                if (member) {
                    // Basic Info
                    setValue('residentName', member.name);
                    setValue('residentIdentity', member.identity);
                    setValue('residentGender', member.gender);
                    setValue('residentRelationship', member.relationship);
                    setValue('residentMaritalStatus', member.maritalStatus);
                    
                    // Handle Resident Birthday
                    if (member.birthday) {
                        let parts = member.birthday.split(/[-/]/);
                        if (parts.length === 3) {
                            document.getElementById('residentBirthdayYear').value = parts[0];
                            document.getElementById('residentBirthdayMonth').value = parts[1];
                            document.getElementById('residentBirthdayDay').value = parts[2];
                        } else if (parts.length === 2) {
                            document.getElementById('residentBirthdayMonth').value = parts[0];
                            document.getElementById('residentBirthdayDay').value = parts[1];
                        }
                    }
                    
                    // Contact Info
                    setValue('residentPhone', member.phone);
                    setValue('residentTel', member.tel);
                    setValue('residentTel2', member.tel2);
                    setValue('residentCompanyTel', member.companyTel);
                    setValue('residentEmail', member.email);
                    setValue('residentLineId', member.lineId);

                    // Address Info
                    setValue('residentPermanentZip', member.permanentZip);
                    setValue('residentPermanentAddress', member.permanentAddress);
                    setValue('residentMailingZip', member.mailingZip);
                    setValue('residentAddress', member.mailingAddress); // Assuming this maps to 'residentAddress'
                    setValue('residentDoorplate', member.doorplate);

                    // Job Info
                    setValue('residentIndustry', member.industry);
                    setValue('residentOccupation', member.occupation);
                    setValue('residentCompany', member.company);
                    setValue('residentJobTitle', member.jobTitle);

                    // Personal Info
                    setValue('residentFamilyMembers', member.familyMembers);
                    setValue('residentInterests', member.interests);
                    setValue('residentDietary', member.dietary);
                    setValue('residentResidencyFreq', member.residencyFreq);
                    setValue('residentFamilyChar', member.familyChar);
                    setValue('residentSeniorParticipants', member.seniorParticipants);

                    // Spouse Info
                    setValue('spouseName', member.spouseName);
                    setValue('spouseOccupation', member.spouseOccupation);
                    setValue('spouseMobile', member.spouseMobile);
                    setValue('spousePhone2', member.spousePhone2);
                    setValue('spouseAddress', member.spouseAddress);
                    
                    // Handle Spouse Birthday
                    if (member.spouseBirthday) {
                        let parts = member.spouseBirthday.split(/[-/]/);
                        if (parts.length === 3) {
                            document.getElementById('spouseBirthdayYear').value = parts[0];
                            document.getElementById('spouseBirthdayMonth').value = parts[1];
                            document.getElementById('spouseBirthdayDay').value = parts[2];
                        } else if (parts.length === 2) {
                            document.getElementById('spouseBirthdayMonth').value = parts[0];
                            document.getElementById('spouseBirthdayDay').value = parts[1];
                        }
                    }

                    // Other Contact
                    setValue('residentRecipient', member.recipient);
                    setValue('residentContactPerson', member.contactPerson);
                    setValue('residentContactPhone', member.contactPhone);
                    setValue('residentContactNotes', member.contactNotes);

                    // Service Notes
                    setValue('residentHandoverDate', member.handoverDate);
                    setValue('residentServiceNotes', member.serviceNotes);
                    setValue('residentPremiumNotes', member.premiumNotes);
                    setValue('residentRemarks', member.remarks);

                    // Green Sea (Read-only mostly, but populate if data exists)
                    setValue('greenSeaManager', member.greenSeaManager);
                    setValue('greenSeaContact', member.greenSeaContact);
                    setValue('greenSeaSchedule', member.greenSeaSchedule);
                    setValue('greenSeaSpecialNotes', member.greenSeaSpecialNotes);
                    setValue('greenSeaRecords', member.greenSeaRecords);
                    setValue('greenSeaNotes', member.greenSeaNotes);
                }
            }
        }

        function setValue(id, value) {
            const el = document.getElementById(id);
            if (el) {
                el.value = value !== undefined && value !== null ? value : '';
            }
        }

        function saveResidentData(unitId, residentId) {
            const units = JSON.parse(localStorage.getItem('crm_units')) || [];
            const unit = units.find(u => u.id === unitId);
            
            if (!unit) {
                alert('找不到戶別資料');
                return;
            }

            const members = JSON.parse(localStorage.getItem('crm_members')) || [];
            
            const formData = {
                name: document.getElementById('residentName').value,
                identity: document.getElementById('residentIdentity').value,
                gender: document.getElementById('residentGender').value,
                relationship: document.getElementById('residentRelationship').value,
                maritalStatus: document.getElementById('residentMaritalStatus').value,
                birthday: (function() {
                    const y = document.getElementById('residentBirthdayYear').value;
                    const m = document.getElementById('residentBirthdayMonth').value;
                    const d = document.getElementById('residentBirthdayDay').value;
                    if (m && d) {
                        return y ? `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}` : `${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
                    }
                    return '';
                })(),
                
                phone: document.getElementById('residentPhone').value,
                tel: document.getElementById('residentTel').value,
                tel2: document.getElementById('residentTel2').value,
                companyTel: document.getElementById('residentCompanyTel').value,
                email: document.getElementById('residentEmail').value,
                lineId: document.getElementById('residentLineId').value,

                permanentZip: document.getElementById('residentPermanentZip').value,
                permanentAddress: document.getElementById('residentPermanentAddress').value,
                mailingZip: document.getElementById('residentMailingZip').value,
                mailingAddress: document.getElementById('residentAddress').value,
                doorplate: document.getElementById('residentDoorplate').value,

                industry: document.getElementById('residentIndustry').value,
                occupation: document.getElementById('residentOccupation').value,
                company: document.getElementById('residentCompany').value,
                jobTitle: document.getElementById('residentJobTitle').value,

                familyMembers: document.getElementById('residentFamilyMembers').value,
                interests: document.getElementById('residentInterests').value,
                dietary: document.getElementById('residentDietary').value,
                residencyFreq: document.getElementById('residentResidencyFreq').value,
                familyChar: document.getElementById('residentFamilyChar').value,
                seniorParticipants: document.getElementById('residentSeniorParticipants').value,

                spouseName: document.getElementById('spouseName').value,
                spouseOccupation: document.getElementById('spouseOccupation').value,
                spouseMobile: document.getElementById('spouseMobile').value,
                spousePhone2: document.getElementById('spousePhone2').value,
                spouseAddress: document.getElementById('spouseAddress').value,
                spouseBirthday: (function() {
                    const y = document.getElementById('spouseBirthdayYear').value;
                    const m = document.getElementById('spouseBirthdayMonth').value;
                    const d = document.getElementById('spouseBirthdayDay').value;
                    if (m && d) {
                        return y ? `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}` : `${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
                    }
                    return '';
                })(),

                recipient: document.getElementById('residentRecipient').value,
                contactPerson: document.getElementById('residentContactPerson').value,
                contactPhone: document.getElementById('residentContactPhone').value,
                contactNotes: document.getElementById('residentContactNotes').value,

                handoverDate: document.getElementById('residentHandoverDate').value,
                serviceNotes: document.getElementById('residentServiceNotes').value,
                premiumNotes: document.getElementById('residentPremiumNotes').value,
                remarks: document.getElementById('residentRemarks').value,

                // 綠海養護
                greenSeaManager: document.getElementById('greenSeaManager').value,
                greenSeaContact: document.getElementById('greenSeaContact').value,
                greenSeaSchedule: document.getElementById('greenSeaSchedule').value,
                greenSeaSpecialNotes: document.getElementById('greenSeaSpecialNotes').value,
                greenSeaRecords: document.getElementById('greenSeaRecords').value,
                greenSeaNotes: document.getElementById('greenSeaNotes').value,

                // Preserve existing fields
                projectName: unit.projectName,
                unitName: (unit.building || '') + (unit.doorNumber || '')
            };

            if (residentId) {
                // Update
                const index = members.findIndex(m => m.id === residentId);
                if (index !== -1) {
                    members[index] = { ...members[index], ...formData };
                }
            } else {
                // Create
                const newId = members.length > 0 ? Math.max(...members.map(m => m.id)) + 1 : 1;
                const newMember = {
                    id: newId,
                    ...formData,
                    lineBindStatus: '未綁定',
                    registerDate: new Date().toISOString().split('T')[0]
                };
                members.push(newMember);
            }

            localStorage.setItem('crm_members', JSON.stringify(members));
            alert('儲存成功');
            window.location.href = 'unit-list.html';
        }
    </script>
