<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增預約 - 綠海養護 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/green-site.css">
    <link rel="stylesheet" href="css/green-reservation-add.css">
</head>
<body>
    <!-- ============================================ -->
    <!-- 主容器 -->
    <!-- ============================================ -->
    <div class="app-container">
        
        <!-- ============================================ -->
        <!-- 頂部導覽列 (動態渲染) -->
        <!-- ============================================ -->
        <div id="header-container"></div>

        <!-- ============================================ -->
        <!-- 側邊欄選單 (動態渲染) -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>

        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <!-- ============================================ -->
        <main class="main-content">
            <!-- 麵包屑導覽 -->
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-item">
                    <i class="fa-solid fa-house"></i>
                    首頁
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item">綠海養護</span>
                <span class="breadcrumb-separator">/</span>
                <a href="green-reservation.html" class="breadcrumb-item">預約紀錄</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item active">新增預約</span>
            </div>

            <!-- 頁面內容 -->
            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">新增預約</h1>
                </div>

                <!-- 表單區域 -->
                <form id="reservation-form" class="form">
                    <!-- 基本資訊區域 -->
                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="unit" class="form-label required">戶別</label>
                                <input type="text" class="form-control" id="unit" placeholder="請輸入戶別" required>
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="contract" class="form-label required">選擇合約</label>
                                <select class="form-select" id="contract" required disabled>
                                    <option value="">請先輸入戶別</option>
                                </select>
                                <small class="form-hint" id="contract-hint"></small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="reservation-date" class="form-label required">預約日期</label>
                                <input type="date" class="form-control" id="reservation-date" required>
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="reservation-time" class="form-label required">預約時段</label>
                                <input type="time" class="form-control" id="reservation-time" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="service-hours" class="form-label required">預計服務時間(小時)</label>
                                <input type="number" class="form-control" id="service-hours" min="1" max="24" value="1" required>
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="maintenance-person" class="form-label">維護人員</label>
                                <select class="form-select" id="maintenance-person">
                                    <option value="">請選擇維護人員</option>
                                    <option value="王工程師">王工程師</option>
                                    <option value="陳工程師">陳工程師</option>
                                    <option value="林工程師">林工程師</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="reservation-person" class="form-label required">預約人</label>
                                <input type="text" class="form-control" id="reservation-person" placeholder="請輸入預約人姓名" required>
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="form-group">
                                <label for="contact-phone" class="form-label required">聯絡電話</label>
                                <input type="tel" class="form-control" id="contact-phone" placeholder="請輸入聯絡電話" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="remarks" class="form-label">備註</label>
                        <textarea class="form-control" id="remarks" placeholder="輸入備註資訊"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">附件上傳</label>
                        <div class="file-upload-area" id="dropZone">
                            <i class="fa-solid fa-cloud-arrow-up"></i>
                            <p>拖曳檔案至此處或點擊上傳</p>
                            <input type="file" id="fileInput" multiple hidden>
                        </div>
                        <div class="file-list" id="fileList"></div>
                    </div>
                    
                    <!-- 按鈕區域 -->
                    <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                        <button type="submit" class="btn btn-primary" id="save-btn">儲存</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- 成功提示彈窗 -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">操作成功</h3>
                <button class="modal-close" id="close-success">&times;</button>
            </div>
            <div class="modal-body">
                <p>預約資料已成功儲存！</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="confirm-success">確定</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/green-reservation-add.js"></script>
</body>
</html>
