<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客變時段管理 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/reservation-custom-schedule.css">
</head>
<body>
    <!-- ============================================ -->
    <!-- 主容器 -->
    <!-- ============================================ -->
    <div class="app-container">
        
        <!-- ============================================ -->
        <!-- 頂部導覽列 (動態渲染) -->
        <!-- ============================================ -->
        <div id="header-container"></div>

        <!-- ============================================ -->
        <!-- 側邊欄選單 -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>

        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <!-- ============================================ -->
        <main class="main-content">
            <!-- 麵包屑導覽 -->
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-item">
                    <i class="fa-solid fa-house"></i>
                    首頁
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item">預約服務</span>
                <span class="breadcrumb-separator">/</span>
                <a href="reservation-custom.html" class="breadcrumb-item">客變預約</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item active">時段管理</span>
            </div>

            <!-- 頁面內容 -->
            <div class="content-wrapper">
                <div class="schedule-container">
                    <!-- 標題與操作按鈕 -->
                    <div class="schedule-header">
                        <div>
                            <h1 class="schedule-title">客變預約時段管理</h1>
                            <div class="project-selector">
                                <label for="projectSelect">案場：</label>
                                <select id="projectSelect" class="form-select">
                                    <option value="陸府原森">陸府原森</option>
                                    <option value="陸府觀微">陸府觀微</option>
                                    <option value="陸府植森">陸府植森</option>
                                </select>
                            </div>
                        </div>
                        <div class="header-actions">
                            <button class="action-button btn-back" id="btnBack">
                                <i class="fa-solid fa-arrow-left"></i> 返回列表
                            </button>
                            <button class="action-button" id="btnCopyLastWeek">
                                <i class="fa-solid fa-copy"></i> 複製上一周設定
                            </button>
                        </div>
                    </div>
                    
                    <!-- 圖例說明 -->
                    <div class="legend-container">
                        <div class="legend-item">
                            <div class="legend-color slot-available">0</div>
                            <span>不可預約</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color slot-booked-1">1</div>
                            <span>可預約 1 組</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color slot-booked-2">2</div>
                            <span>可預約 2 組</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color slot-booked-3">3</div>
                            <span>可預約 3 組</span>
                        </div>
                        <div class="legend-item" style="margin-left: auto;">
                            <i class="fa-solid fa-hand-pointer" style="color: var(--color-gray-500);"></i>
                            <span>點擊時段可切換可預約組數 (0→1→2→3→0)</span>
                        </div>
                    </div>
                    
                    <!-- 日期導覽 -->
                    <div class="date-navigation">
                        <div class="nav-buttons">
                            <button id="btnPrevWeek">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                        </div>
                        <div class="date-range" id="dateRange"></div>
                        <div class="nav-buttons">
                            <button id="btnNextWeek">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 時段表格 -->
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th>時段</th>
                                <th id="dayHeader0">星期日</th>
                                <th id="dayHeader1">星期一</th>
                                <th id="dayHeader2">星期二</th>
                                <th id="dayHeader3">星期三</th>
                                <th id="dayHeader4">星期四</th>
                                <th id="dayHeader5">星期五</th>
                                <th id="dayHeader6">星期六</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- 由 JavaScript 動態生成 -->
                        </tbody>
                    </table>
                    
                    <!-- 底部按鈕區域 -->
                    <div class="footer-actions">
                        <button class="save-button" id="btnSave">
                            <i class="fa-solid fa-floppy-disk save-icon"></i>確認儲存
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 成功訊息提示 -->
    <div class="success-message" id="successMessage">
        時段設定已成功儲存！
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/reservation-custom-schedule.js"></script>
    <script>
        // 渲染側邊欄
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof renderSidebar === 'function') {
                renderSidebar();
            }
        });
    </script>
</body>
</html>
