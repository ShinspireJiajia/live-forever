<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陸府建設 CRM 系統</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/modals.css">
</head>
<body>
    <!-- ============================================ -->
    <!-- 主容器 -->
    <!-- ============================================ -->
    <div class="app-container">
        
        <!-- ============================================ -->
        <!-- 頂部導覽列 (動態渲染) -->
        <!-- ============================================ -->
        <div id="header-container"></div>

        <!-- ============================================ -->
        <!-- 側邊欄選單 -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>


        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <!-- ============================================ -->
        <main class="main-content">
            <!-- 麵包屑導覽 -->
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-item">
                    <i class="fa-solid fa-house"></i>
                    首頁
                </a>
            </div>

            <!-- 頁面內容 -->
            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">歡迎使用陸府建設 CRM 系統</h1>
                </div>

                <!-- 首頁儀表板卡片 -->
                <div class="dashboard-grid">
                    <!-- 今日預約 -->
                    <div class="dashboard-card">
                        <div class="card-icon" style="background-color: #5B9BD5;">
                            <i class="fa-solid fa-calendar-check"></i>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">今日預約</h3>
                            <p class="card-value">8</p>
                            <p class="card-label">筆待處理</p>
                        </div>
                    </div>

                    <!-- 待處理派工 -->
                    <div class="dashboard-card">
                        <div class="card-icon" style="background-color: #E67E22;">
                            <i class="fa-solid fa-clipboard-list"></i>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">待處理派工</h3>
                            <p class="card-value">12</p>
                            <p class="card-label">筆待派工</p>
                        </div>
                    </div>

                    <!-- 本月新增會員 -->
                    <div class="dashboard-card">
                        <div class="card-icon" style="background-color: #27AE60;">
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">本月新增會員</h3>
                            <p class="card-value">25</p>
                            <p class="card-label">位新會員</p>
                        </div>
                    </div>

                    <!-- 進行中活動 -->
                    <div class="dashboard-card">
                        <div class="card-icon" style="background-color: #9B59B6;">
                            <i class="fa-solid fa-calendar-days"></i>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">進行中活動</h3>
                            <p class="card-value">3</p>
                            <p class="card-label">場活動報名中</p>
                        </div>
                    </div>
                </div>

                <!-- 快捷功能區 -->
                <div class="quick-actions">
                    <h2 class="section-title">快捷功能</h2>
                    <div class="action-buttons">
                        <a href="work-order.html" class="action-btn">
                            <i class="fa-solid fa-plus"></i>
                            新增派工單
                        </a>
                        <a href="member-list.html" class="action-btn">
                            <i class="fa-solid fa-user-plus"></i>
                            新增會員
                        </a>
                        <a href="activity-list.html" class="action-btn">
                            <i class="fa-solid fa-calendar-plus"></i>
                            新增活動
                        </a>
                        <a href="green-contract.html" class="action-btn">
                            <i class="fa-solid fa-file-contract"></i>
                            養護合約
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/mock-data.js"></script>
    <script>
        // 初始化側邊欄
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染側邊欄
            if (typeof renderSidebar === 'function') {
                renderSidebar();
            }

            // 渲染共用元件
            if (typeof initCRMLayout === 'function') {
                initCRMLayout();
            }
            
            // 初始化側邊欄
            const sidebarManager = new SidebarManager();
        });
    </script>

    <style>
        /* 首頁儀表板樣式 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .dashboard-card {
            background: var(--color-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }

        .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .card-icon i {
            font-size: 24px;
            color: var(--color-white);
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-size: var(--font-size-sm);
            color: var(--color-gray-500);
            margin-bottom: var(--spacing-xs);
        }

        .card-value {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-gray-900);
            line-height: 1;
        }

        .card-label {
            font-size: var(--font-size-xs);
            color: var(--color-gray-500);
            margin-top: var(--spacing-xs);
        }

        /* 快捷功能區 */
        .quick-actions {
            background: var(--color-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
        }

        .section-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            color: var(--color-gray-900);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--color-gray-300);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-lg);
            background: var(--color-btn-primary);
            color: var(--color-white);
            border-radius: var(--border-radius-md);
            text-decoration: none;
            font-size: var(--font-size-sm);
            transition: background var(--transition-fast), transform var(--transition-fast);
        }

        .action-btn:hover {
            background: #8a8578;
            transform: translateY(-1px);
        }

        .action-btn i {
            font-size: var(--font-size-base);
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                justify-content: center;
            }
        }
    </style>
</body>
</html>
