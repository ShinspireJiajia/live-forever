<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廠商管理 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/modals.css">
</head>
<body>
    <div class="app-container">
        <!-- 頂部導覽列 -->
                <div id="header-container"></div>

        <!-- 側邊欄選單 -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>

        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <main class="main-content">
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-item">
                    <i class="fa-solid fa-house"></i>
                    首頁
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item">CRM 設定</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item active">廠商管理</span>
            </div>

            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">廠商管理</h1>
                </div>

                <!-- 查詢條件區 -->
                <div class="search-panel">
                    <form class="search-form" id="searchForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">廠商名稱</label>
                                <input type="text" class="form-input" id="searchName" placeholder="請輸入廠商名稱">
                            </div>
                            <div class="form-group">
                                <label class="form-label">類別</label>
                                <select class="form-select" id="searchCategory">
                                    <option value="">全部</option>
                                    <option value="水電">水電</option>
                                    <option value="空調">空調</option>
                                    <option value="電梯">電梯</option>
                                    <option value="園藝">園藝</option>
                                    <option value="清潔">清潔</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">狀態</label>
                                <select class="form-select" id="searchStatus">
                                    <option value="">全部</option>
                                    <option value="啟用">啟用</option>
                                    <option value="停用">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                查詢
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fa-solid fa-rotate-left"></i>
                                重置
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 操作按鈕區 -->
                <div class="toolbar">
                    <button class="btn btn-primary" id="btnAdd">
                        <i class="fa-solid fa-plus"></i>
                        新增廠商
                    </button>
                </div>

                <!-- 資料表格 -->
                <div class="table-container">
                    <table class="data-table" id="vendorTable">
                        <thead>
                            <tr>
                                <th width="60">序號</th>
                                <th>廠商名稱</th>
                                <th>聯絡人</th>
                                <th>電話</th>
                                <th>Email</th>
                                <th>類別</th>
                                <th>狀態</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody id="vendorTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 新增/編輯廠商彈窗 -->
    <div class="modal" id="vendorModal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新增廠商</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="vendorForm">
                    <input type="hidden" id="vendorId">
                    <div class="form-group">
                        <label class="form-label required">廠商名稱</label>
                        <input type="text" class="form-input" id="vendorName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">聯絡人</label>
                            <input type="text" class="form-input" id="vendorContact" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">電話</label>
                            <input type="tel" class="form-input" id="vendorPhone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="vendorEmail">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">類別</label>
                            <select class="form-select" id="vendorCategory" required>
                                <option value="">請選擇</option>
                                <option value="水電">水電</option>
                                <option value="空調">空調</option>
                                <option value="電梯">電梯</option>
                                <option value="園藝">園藝</option>
                                <option value="清潔">清潔</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">狀態</label>
                        <select class="form-select" id="vendorStatus" required>
                            <option value="啟用">啟用</option>
                            <option value="停用">停用</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btnCancel">取消</button>
                <button class="btn btn-primary" id="btnSave">儲存</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/mock-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染共用元件
            if (typeof initCRMLayout === 'function') {
                initCRMLayout();
            }
            
            // 初始化側邊欄
            const sidebarManager = new SidebarManager();
            const vendorModal = new Modal('vendorModal');
            
            loadVendorData();
            
            function loadVendorData() {
                const vendors = CRMMockData.vendors;
                renderTable(vendors);
            }
            
            function renderTable(data) {
                const tbody = document.getElementById('vendorTableBody');
                
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center">無資料</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.map(function(vendor, index) {
                    const statusClass = vendor.status === '啟用' ? 'status-active' : 'status-inactive';
                    
                    return `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${vendor.name}</td>
                            <td>${vendor.contact}</td>
                            <td>${vendor.phone}</td>
                            <td>${vendor.email}</td>
                            <td><span class="category-badge">${vendor.category}</span></td>
                            <td><span class="status-badge ${statusClass}">${vendor.status}</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-action btn-edit" data-id="${vendor.id}" title="編輯">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                    <button class="btn-action btn-delete" data-id="${vendor.id}" title="刪除">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
                
                // 綁定事件
                document.querySelectorAll('.btn-edit').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        editVendor(id);
                    });
                });
                
                document.querySelectorAll('.btn-delete').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        deleteVendor(id);
                    });
                });
            }
            
            document.getElementById('btnAdd').addEventListener('click', function() {
                document.getElementById('modalTitle').textContent = '新增廠商';
                document.getElementById('vendorForm').reset();
                document.getElementById('vendorId').value = '';
                vendorModal.open();
            });
            
            function editVendor(id) {
                const vendor = CRMMockData.getById('vendors', id);
                if (!vendor) return;
                
                document.getElementById('modalTitle').textContent = '編輯廠商';
                document.getElementById('vendorId').value = vendor.id;
                document.getElementById('vendorName').value = vendor.name;
                document.getElementById('vendorContact').value = vendor.contact;
                document.getElementById('vendorPhone').value = vendor.phone;
                document.getElementById('vendorEmail').value = vendor.email;
                document.getElementById('vendorCategory').value = vendor.category;
                document.getElementById('vendorStatus').value = vendor.status;
                
                vendorModal.open();
            }
            
            function deleteVendor(id) {
                const vendor = CRMMockData.getById('vendors', id);
                if (!vendor) return;
                
                ConfirmDialog.show({
                    title: '確認刪除',
                    message: `確定要刪除廠商「${vendor.name}」嗎？`,
                    onConfirm: function() {
                        alert('已刪除廠商：' + vendor.name);
                        loadVendorData();
                    }
                });
            }
            
            document.getElementById('btnSave').addEventListener('click', function() {
                const form = document.getElementById('vendorForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                
                alert('已儲存廠商資料');
                vendorModal.close();
                loadVendorData();
            });
            
            document.getElementById('btnCancel').addEventListener('click', function() {
                vendorModal.close();
            });
        });
    </script>

    <style>
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--border-radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
        }
        
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--border-radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
            background-color: #e7f3ff;
            color: #0066cc;
        }
        
        .action-buttons {
            display: flex;
            gap: var(--spacing-xs);
            justify-content: center;
        }
        
        .btn-action {
            width: 32px;
            height: 32px;
            border: 1px solid var(--color-gray-300);
            background: var(--color-white);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .btn-action:hover {
            background: var(--color-gray-100);
        }
        
        .btn-edit {
            color: var(--color-gray-700);
        }
        
        .btn-delete {
            color: var(--color-btn-danger);
            border-color: var(--color-btn-danger);
        }
        
        .btn-delete:hover {
            background: var(--color-btn-danger);
            color: var(--color-white);
        }
        
        .text-center {
            text-align: center;
            color: var(--color-gray-500);
            padding: var(--spacing-xl) !important;
        }
    </style>
</body>
</html>
