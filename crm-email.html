<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郵件設定 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/modals.css">
</head>
<body>
    <div class="app-container">
        <!-- 頂部導覽列 -->
                <div id="header-container"></div>

        <!-- 側邊欄選單 -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>

        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <main class="main-content">
            <div class="breadcrumb">
                <a href="index.html" class="breadcrumb-item">
                    <i class="fa-solid fa-house"></i>
                    首頁
                </a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item">CRM 設定</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item active">郵件設定</span>
            </div>

            <div class="content-wrapper">
                <div class="page-header">
                    <h1 class="page-title">郵件設定</h1>
                    <p class="page-description">設定各類通知郵件的收件人</p>
                </div>

                <!-- 郵件設定表格 -->
                <div class="email-settings-card">
                    <form id="emailForm">
                        <table class="data-table" id="emailTable">
                            <thead>
                                <tr>
                                    <th width="60">序號</th>
                                    <th>通知類型</th>
                                    <th>收件人 Email</th>
                                    <th width="100">啟用</th>
                                    <th width="100">操作</th>
                                </tr>
                            </thead>
                            <tbody id="emailTableBody">
                            </tbody>
                        </table>
                        
                        <div class="form-actions" style="margin-top: var(--spacing-lg);">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-floppy-disk"></i>
                                儲存設定
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/mock-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 渲染共用元件
            if (typeof initCRMLayout === 'function') {
                initCRMLayout();
            }
            
            // 初始化側邊欄
            const sidebarManager = new SidebarManager();
            
            loadEmailSettings();
            
            function loadEmailSettings() {
                const settings = CRMMockData.emailSettings;
                renderTable(settings);
            }
            
            function renderTable(data) {
                const tbody = document.getElementById('emailTableBody');
                
                tbody.innerHTML = data.map(function(setting, index) {
                    return `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${setting.type}</td>
                            <td>
                                <input type="email" class="form-input email-input" 
                                    id="email_${setting.id}" 
                                    value="${setting.email}" 
                                    data-id="${setting.id}">
                            </td>
                            <td>
                                <label class="toggle-switch">
                                    <input type="checkbox" 
                                        id="enabled_${setting.id}" 
                                        ${setting.isEnabled ? 'checked' : ''}
                                        data-id="${setting.id}">
                                    <span class="toggle-slider"></span>
                                </label>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-secondary btn-test" data-id="${setting.id}">
                                    <i class="fa-solid fa-paper-plane"></i>
                                    測試
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
                
                // 綁定測試按鈕事件
                document.querySelectorAll('.btn-test').forEach(function(btn) {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        testEmail(id);
                    });
                });
            }
            
            function testEmail(id) {
                const emailInput = document.getElementById('email_' + id);
                const email = emailInput.value;
                
                if (!email) {
                    alert('請先輸入 Email');
                    return;
                }
                
                alert('測試郵件已發送至：' + email);
            }
            
            // 儲存表單
            document.getElementById('emailForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 收集所有設定
                const settings = [];
                document.querySelectorAll('.email-input').forEach(function(input) {
                    const id = parseInt(input.dataset.id);
                    const enabledCheckbox = document.getElementById('enabled_' + id);
                    
                    settings.push({
                        id: id,
                        email: input.value,
                        isEnabled: enabledCheckbox.checked
                    });
                });
                
                console.log('儲存設定：', settings);
                alert('郵件設定已儲存');
            });
        });
    </script>

    <style>
        .page-description {
            color: var(--color-gray-500);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-xs);
        }
        
        .email-settings-card {
            background: var(--color-white);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
        }
        
        .email-input {
            width: 100%;
            min-width: 250px;
        }
        
        /* Toggle Switch 樣式 */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-gray-300);
            transition: var(--transition-fast);
            border-radius: 26px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: var(--transition-fast);
            border-radius: 50%;
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--color-success);
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        .btn-sm {
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: var(--font-size-xs);
        }
        
        .text-center {
            text-align: center;
            color: var(--color-gray-500);
            padding: var(--spacing-xl) !important;
        }
    </style>
</body>
</html>
