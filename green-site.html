<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綠海養護案場管理 - 陸府建設 CRM</title>
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/case-list.css">
    <link rel="stylesheet" href="css/green-site.css">
</head>
<body>
    <!-- ============================================ -->
    <!-- 主容器 -->
    <!-- ============================================ -->
    <div class="app-container">
        
        <!-- ============================================ -->
        <!-- 頂部導覽列 (動態渲染) -->
        <!-- ============================================ -->
        <div id="header-container"></div>

        <!-- ============================================ -->
        <!-- 側邊欄選單 (動態渲染) -->
        <!-- ============================================ -->
        <div id="sidebar-container"></div>

        <!-- ============================================ -->
        <!-- 主內容區域 -->
        <main class="main-content">
            <!-- 麵包屑導覽 -->
            <div class="breadcrumb">
                <span class="breadcrumb-item">綠海養護</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-item active">案場管理</span>
            </div>

            <div class="content-wrapper">
                <!-- 查詢條件區 -->
                <div class="search-panel">
                    <form class="search-form case-search-form" id="searchForm">
                        <div class="search-grid">
                            <!-- 案場 -->
                            <div class="form-group row">
                                <label class="form-label col-label">案場</label>
                                <div class="col-input">
                                    <select id="location-filter" class="form-select">
                                        <option value="">請選擇</option>
                                        <option value="Jade123">Jade123</option>
                                        <option value="綠海公寓">綠海公寓</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 維護人員 -->
                            <div class="form-group row">
                                <label class="form-label col-label">維護人員</label>
                                <div class="col-input">
                                    <select id="staff-filter" class="form-select">
                                        <option value="">請選擇</option>
                                        <option value="王小明">王小明</option>
                                        <option value="陳大華">陳大華</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- 操作按鈕 -->
                        <div class="form-actions-right">
                            <button type="reset" class="btn btn-info">
                                <i class="fa-solid fa-rotate-left"></i>
                                重置
                            </button>
                            <button type="submit" class="btn btn-info">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                查詢
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 資料表格 -->
                <div class="table-responsive">
                    <table class="data-table case-table" id="siteTable">
                        <thead>
                            <tr>
                                <th class="col-1">案場名稱</th>
                                <th class="col-1">總合約數</th>
                                <th class="col-1">已簽署</th>
                                <th class="col-1">待簽署</th>
                                <th class="col-1">已過期</th>
                                <th class="col-1">維護人員</th>
                                <th class="col-1">功能</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-1">Jade123</td>
                                <td class="col-1">150</td>
                                <td class="col-1">120</td>
                                <td class="col-1">20</td>
                                <td class="col-1">10</td>
                                <td class="col-1">王小明, 陳大華</td>
                                <td class="col-1">
                                    <div class="table-actions">
                                        <button class="btn-table-edit" onclick="openEditModal('Jade123', ['王小明', '陳大華'])">編輯</button>
                                        <button class="btn-table-edit" onclick="location.href='green-site-schedule.html?site=Jade123'">維護時段</button>
                                        <button class="btn-table-edit" onclick="location.href='green-contract.html?site=Jade123'">合約管理</button>
                                        <button class="btn-table-edit" onclick="location.href='green-reservation.html?site=Jade123'">預約紀錄</button>
                                        <button class="btn-table-edit" onclick="location.href='green-performance.html?site=Jade123'">履約總表</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1">綠海公寓</td>
                                <td class="col-1">80</td>
                                <td class="col-1">70</td>
                                <td class="col-1">5</td>
                                <td class="col-1">5</td>
                                <td class="col-1">陳大華</td>
                                <td class="col-1">
                                    <div class="table-actions">
                                        <button class="btn-table-edit" onclick="openEditModal('綠海公寓', ['陳大華'])">編輯</button>
                                        <button class="btn-table-edit" onclick="location.href='green-site-schedule.html?site=綠海公寓'">維護時段</button>
                                        <button class="btn-table-edit" onclick="location.href='green-contract.html?site=綠海公寓'">合約管理</button>
                                        <button class="btn-table-edit" onclick="location.href='green-reservation.html?site=綠海公寓'">預約紀錄</button>
                                        <button class="btn-table-edit" onclick="location.href='green-performance.html?site=綠海公寓'">履約總表</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分頁元件 -->
                <div class="pagination-wrapper" id="paginationWrapper">
                </div>
            </div>
        </main>
    </div>

    <!-- 編輯維護人員 Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">編輯維護人員 - <span id="editSiteName"></span></h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editSiteId">
                    <div class="form-group">
                        <label class="form-label">維護人員 (可多選)</label>
                        <div class="multi-select-container" id="staffMultiSelect">
                            <div class="select-trigger" onclick="toggleMultiSelect()">
                                <span class="selected-text">請選擇維護人員...</span>
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <div class="select-dropdown">
                                <!-- 選項將由 JS 動態產生 -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                <button class="btn btn-primary" onclick="saveEdit()">儲存</button>
            </div>
        </div>
    </div>

    <!-- 維護時段 Modal -->
    <div id="timeSlotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">維護時段設定 - <span id="timeSlotSiteName"></span></h3>
                <button class="modal-close" onclick="closeTimeSlotModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-description">設定每日綠海養護的預約組數上限。</p>
                <form id="timeSlotForm">
                    <div class="form-group">
                        <label class="form-label">每日預約上限 (組)</label>
                        <input type="number" class="form-control" id="dailyLimit" value="5" min="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">例外日期設定</label>
                        <div class="date-exceptions">
                            <!-- 這裡可以放一個簡單的列表或日曆元件示意 -->
                            <div class="exception-item">
                                <span>2025-02-09 (除夕)</span>
                                <span class="badge badge-danger">暫停服務</span>
                                <button type="button" class="btn-icon"><i class="fa-solid fa-trash"></i></button>
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm" style="margin-top: 10px;">+ 新增例外日期</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeTimeSlotModal()">取消</button>
                <button class="btn btn-primary" onclick="saveTimeSlot()">儲存</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/menu-component.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/green-site.js"></script>
</body>
</html>
